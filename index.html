<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />

<body>
    <div class="home_screen">
        <img src="javascript-icon.svg" alt="Ícone do javascript"/>
        <h2>Teste seus conhecimentos básicos em javascript</h2>
        <button>Começar teste</button>
    </div>

    <div class="progress">
        <div class="progress--bar"></div>
    </div>

    <div class="questionArea">
        <div class="question">...</div>
        <div class="options">
            
        </div>
    </div>

    <div class="scoreArea">
        <img src="prize.png" class="prizeImage" />
        <div class="scoreText1">Parabéns!</div>
        <div class="scorePct">Acertou 99%</div>
        <div class="scoreText2">Você respondeu 9 questões e acertou 8.</div>
        <button>Fazer novamente</button>
    </div>

    <footer>
        <div>Criado pela B7Web</div>
        <div>Codado por <a href="https://github.com/JVUser01">João Vitor</a></div>
